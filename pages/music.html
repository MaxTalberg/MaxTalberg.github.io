      <h2>Music</h2>
      <p>Explore my latest DJ mixes below. Use the interactive waveform player to stream and enjoy.</p>
  
      <!-- Waveform container for the first track -->
      <div id="waveform"></div>
      <button id="playPause" class="playPauseBtn">
        <span class="icon">▶</span> <!-- Play Icon -->
      </button>
  
      <!-- Additional tracks -->
      <div id="waveform2" style="margin-top: 30px;"></div>
      <button id="playPause2" class="playPauseBtn">
        <span class="icon">▶</span> <!-- Play Icon -->
      </button>
  
      <!-- Scripts -->
      <script src="https://unpkg.com/wavesurfer.js"></script>
      <script>
        // WaveSurfer instance for the first track
        const wavesurfer1 = WaveSurfer.create({
          container: '#waveform',
          waveColor: 'violet',
          progressColor: 'purple',
          backend: 'MediaElement',
        });
  
        // Load the first mix
        wavesurfer1.load('/music/METH011D-001-Alex_Reece-Pulp_Fiction.wav');
  
        // Play/Pause button for the first mix
        const playPauseBtn1 = document.getElementById('playPause');
        let isPlaying1 = false;
        playPauseBtn1.addEventListener('click', () => {
          if (isPlaying1) {
            wavesurfer1.pause();
            playPauseBtn1.classList.remove('playing');
            playPauseBtn1.classList.add('paused');
          } else {
            wavesurfer1.play();
            playPauseBtn1.classList.remove('paused');
            playPauseBtn1.classList.add('playing');
          }
          isPlaying1 = !isPlaying1;
        });
  
        // WaveSurfer instance for the second track
        const wavesurfer2 = WaveSurfer.create({
          container: '#waveform2',
          waveColor: 'lightblue',
          progressColor: 'blue',
          backend: 'MediaElement',
        });
  
        // Load the second mix
        wavesurfer2.load('/music/METH011D-001-Alex_Reece-Pulp_Fiction.wav');
  
        // Play/Pause button for the second mix
        const playPauseBtn2 = document.getElementById('playPause2');
        let isPlaying2 = false;
        playPauseBtn2.addEventListener('click', () => {
          if (isPlaying2) {
            wavesurfer2.pause();
            playPauseBtn2.classList.remove('playing');
            playPauseBtn2.classList.add('paused');
          } else {
            wavesurfer2.play();
            playPauseBtn2.classList.remove('paused');
            playPauseBtn2.classList.add('playing');
          }
          isPlaying2 = !isPlaying2;
        });
      </script>
    </div>

  <!-- CSS for minimalistic play/pause button -->
  <style>
    /* Basic reset for the play button */
    .playPauseBtn {
      background-color: white;
      color: black;
      border: 2px solid #ddd; /* Light border for contrast */
      padding: 10px 15px;
      font-size: 20px;
      border-radius: 50%; /* Circular button */
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px; /* Smaller size */
      height: 40px; /* Smaller size */
    }

    .playPauseBtn:hover {
      background-color: #f1f1f1; /* Light grey on hover */
      border-color: #ccc; /* Slightly darker border on hover */
    }

    /* Optional: Adding a shadow to make the button "pop" */
    .playPauseBtn:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Play icon */
    .icon {
      font-size: 18px; /* Smaller icon */
      color: #bbb; /* Light grey for play icon */
      transition: color 0.2s ease, transform 0.2s ease;
    }

    /* If the button is playing, change the icon to pause */
    .playPauseBtn.playing .icon {
      color: #333; /* Darker color when playing */
      transform: rotate(90deg); /* Optional: rotate the play icon when paused */
    }

    /* Pause icon */
    .playPauseBtn.paused .icon {
      content: '❚❚'; /* Pause icon */
      color: #333; /* Darker color for pause */
    }
  </style>
